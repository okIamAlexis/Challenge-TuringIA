   <header>

        <section class="contenedor nav">
            <div class="logo">

<main>
    <section class="contenedor nosotros" >
        <h2 class="titulo">Asesoria Vehicular</h2>
        <div class="contenedor-nosotros" >
            <div class="contenido-textos" >
                <p>Slalom is a global consulting firm that helps people and organizations dream bigger, move faster, and build better tomorrows for all.</p>
            </div>
        </div>
        <div>
            <input type="button" value="Learn more" class="btn btn-info">
        </div>
    </section>

    <section class="contenedor slider">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
  
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
  
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

</main>
